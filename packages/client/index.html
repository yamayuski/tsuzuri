<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tsuzuri - Collaborative Wiki</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      #app {
        display: flex;
        height: 100vh;
      }

      #sidebar {
        width: 250px;
        background: #f5f5f5;
        border-right: 1px solid #ddd;
        overflow-y: auto;
      }

      #sidebar-header {
        padding: 16px;
        background: #fff;
        border-bottom: 1px solid #ddd;
        font-weight: 600;
      }

      #tree-container {
        padding: 8px;
      }

      .tree-node {
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 4px;
        margin-bottom: 4px;
      }

      .tree-node:hover {
        background: #e0e0e0;
      }

      .tree-node.active {
        background: #007acc;
        color: white;
      }

      #main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      #toolbar {
        padding: 12px 16px;
        background: #fff;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      #doc-title {
        font-size: 18px;
        font-weight: 600;
      }

      #presence-indicators {
        display: flex;
        gap: 8px;
        margin-left: auto;
      }

      .presence-indicator {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 12px;
      }

      #editor-container {
        flex: 1;
        position: relative;
      }

      #monaco-editor {
        width: 100%;
        height: 100%;
      }

      #ghost-text-overlay {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 10;
      }

      .ghost-text {
        position: absolute;
        color: #999;
        opacity: 0.7;
        font-style: italic;
        font-family: monospace;
        white-space: pre;
      }

      #status-bar {
        padding: 8px 16px;
        background: #007acc;
        color: white;
        font-size: 12px;
        display: flex;
        justify-items: center;
        gap: 16px;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 4px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="sidebar">
        <div id="sidebar-header">Wiki Tree</div>
        <div id="tree-container"></div>
      </div>
      <div id="main">
        <div id="toolbar">
          <div id="doc-title">Untitled Document</div>
          <div id="presence-indicators"></div>
        </div>
        <div id="editor-container">
          <div id="monaco-editor"></div>
          <div id="ghost-text-overlay"></div>
        </div>
        <div id="status-bar">
          <div class="status-item">
            <span id="connection-status">Disconnected</span>
          </div>
          <div class="status-item">
            <span id="doc-info">No document</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
